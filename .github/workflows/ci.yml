name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint + typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv sync --frozen --extra dev
      - run: uv run --extra dev ruff check .
      - run: uv run --extra dev mypy

  test:
    name: test (py3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv sync --frozen --extra dev
      - name: Run tests
        run: >
          uv run --extra dev pytest
          --cov=apps
          --cov=packages
          --cov-report=term-missing
          --cov-fail-under=50
          -q
          -k "not web_api_real_mode and not web_api_week1 and not sqlite_store"
