[project]
name = "resume-agent"
version = "0.1.0"
description = "An AI-powered resume modification agent built on MiniMax Mini-Agent"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "httpx>=0.27.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.20",
    "pyyaml>=6.0",
    "prompt-toolkit>=3.0.0",
    "rich>=13.0.0",
    "pymupdf>=1.24.0",
    "python-docx>=1.1.0",
    "markdown>=3.5.0",
    "python-dotenv>=1.2.1",
    "pyperclip>=1.11.0",
    "aiosqlite>=0.19.0",
    "socksio>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.11.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
resume-agent = "apps.cli.resume_agent_cli.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["apps", "packages"]

[tool.ruff]
target-version = "py310"
line-length = 120
exclude = [".venv", "__pycache__", "workspace"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = [
    "E501",  # line too long â€” handled by formatter
]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["packages", "apps", "tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.10"
files = [
    "apps/cli/resume_agent_cli/config_validator.py",
    "packages/providers/resume_agent_providers",
]
ignore_missing_imports = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
