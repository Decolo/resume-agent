# Resume Agent Configuration (Concise)
# Use config/config.local.yaml for machine-specific overrides.

# LLM
provider: "gemini"            # gemini | kimi | glm | deepseek | minimax
api_key: "${GEMINI_API_KEY}"  # Env var placeholder recommended
model: "gemini-3-pro-preview"

# Core runtime
max_steps: 20
max_tokens: 2048
temperature: 0.5
workspace_dir: "./workspace"

# Logging
log_level: "INFO"
log_file: "./logs/agent.log"

# Chrome DevTools Protocol (for LinkedIn job tools)
cdp:
  port: 9222
  chrome_profile: "~/.resume-agent/chrome-profile"
  auto_launch: true   # auto-start Chrome if not running

# Optional Gemini feature
search_grounding:
  enabled: false

# Session persistence
session:
  enabled: true
  sessions_dir: "./sessions"

# Routing: single vs multi agent
routing:
  enabled: true
  model: "gemini-2.5-flash"
  temperature: 0.0
  max_tokens: 64

# Multi-agent mode
multi_agent:
  enabled: "auto"   # true | false | "auto"
  mode: "orchestrated"

