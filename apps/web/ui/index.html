<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Agent Web</title>
    <link rel="stylesheet" href="/web/static/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <header class="topbar">
      <div>
        <p class="eyebrow">Resume Agent</p>
        <h1>Web Productization Phase 2</h1>
      </div>
      <div class="session-meta">
        <span id="session-badge">Session: -</span>
        <button id="new-session-btn" class="ghost-btn" type="button">New Session</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar card">
        <h2>Workflow</h2>
        <ol id="workflow-list" class="workflow-list"></ol>

        <section class="panel-block">
          <h3>Resume Upload</h3>
          <input id="resume-input" type="file" />
          <button id="upload-resume-btn" type="button">Upload as Resume</button>
        </section>

        <section class="panel-block">
          <h3>Target JD</h3>
          <textarea id="jd-text" rows="4" placeholder="Paste JD text..."></textarea>
          <input id="jd-url" type="url" placeholder="or JD URL" />
          <button id="submit-jd-btn" type="button">Submit JD</button>
        </section>

        <section class="panel-block">
          <div class="inline-row">
            <h3>Approvals</h3>
            <label class="toggle-row">
              <input id="auto-approve-toggle" type="checkbox" />
              <span>Auto</span>
            </label>
          </div>
          <div id="approvals-container" class="approval-list"></div>
        </section>

        <section class="panel-block">
          <h3>Export</h3>
          <button id="export-btn" type="button">Generate Export</button>
          <a id="export-link" class="export-link" target="_blank" rel="noreferrer"></a>
        </section>
      </aside>

      <section class="chat card">
        <div class="chat-head">
          <h2>Assistant</h2>
          <button id="interrupt-btn" class="ghost-btn" type="button">Interrupt</button>
        </div>
        <div id="timeline" class="timeline"></div>
        <form id="chat-form" class="chat-form">
          <textarea
            id="chat-input"
            rows="3"
            placeholder="Ask for gap analysis, rewrite, or file changes..."
          ></textarea>
          <button id="send-btn" type="submit">Run</button>
        </form>
      </section>

      <section class="files card">
        <div class="files-head">
          <h2>Files</h2>
          <div class="inline-row">
            <input id="file-upload-input" type="file" />
            <button id="upload-file-btn" class="ghost-btn" type="button">Upload</button>
          </div>
        </div>

        <div class="files-body">
          <ul id="file-list" class="file-list"></ul>
          <div class="preview-tabs">
            <button id="preview-tab" class="tab-btn active" type="button">Preview</button>
            <button id="diff-tab" class="tab-btn" type="button">Diff</button>
          </div>
          <pre id="file-preview" class="preview-pane"></pre>
          <pre id="file-diff" class="preview-pane hidden"></pre>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="/web/static/app.js" defer></script>
  </body>
</html>
