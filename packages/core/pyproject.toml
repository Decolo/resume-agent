[project]
name = "resume-agent-core"
version = "0.1.0"
description = "Core runtime and orchestration infrastructure for resume-agent"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "resume-agent-domain>=0.1.0",
    "resume-agent-providers>=0.1.0",
    "pyyaml>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_agent_core"]
