[project]
name = "resume-agent-domain"
version = "0.1.0"
description = "Pure domain logic for resume parsing, scoring, matching, validation, and writing"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = []

[project.optional-dependencies]
pdf = ["pymupdf>=1.24.0"]
docx = ["python-docx>=1.1.0"]
html = ["markdown>=3.5.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_agent_domain"]
