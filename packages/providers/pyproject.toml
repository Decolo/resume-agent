[project]
name = "resume-agent-providers"
version = "0.1.0"
description = "LLM provider adapters for resume-agent (Gemini, OpenAI-compatible)"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_agent_providers"]
