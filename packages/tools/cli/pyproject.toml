[project]
name = "resume-agent-tools-cli"
version = "0.1.0"
description = "CLI tools for resume-agent: file, bash, and resume domain tool wrappers"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "resume-agent-domain>=0.1.0",
    "resume-agent-core>=0.1.0",
]

[project.optional-dependencies]
pdf = ["pymupdf>=1.24.0"]
docx = ["python-docx>=1.1.0"]
html = ["markdown>=3.5.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_agent_tools_cli"]
