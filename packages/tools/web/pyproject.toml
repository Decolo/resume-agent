[project]
name = "resume-agent-tools-web"
version = "0.1.0"
description = "Web-facing tools for resume-agent: section updates, JD analysis, export, and web fetch"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "resume-agent-domain>=0.1.0",
    "resume-agent-core>=0.1.0",
    "jsonpath-ng>=1.6.0",
]

[project.optional-dependencies]
html = ["markdown>=3.5.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["resume_agent_tools_web"]
